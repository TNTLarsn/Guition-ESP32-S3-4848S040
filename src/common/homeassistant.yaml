# Home Assistant Entit√§ten Konfiguration
# Verwendet "Packages as Templates" um wiederholende Sensoren dynamisch zu generieren
#
# Default Icons werden automatisch basierend auf der Entity-Domain ermittelt
# (entsprechend Home Assistant Standards).

# Dynamische Sensor-Generierung via Template-Packages
# Jedes Package erstellt: binary_sensor (State) + 3x text_sensor (Name, Icon, Entity ID)
packages:
  ha_entity_1: !include
    file: ../templates/ha_entity.yaml
    vars:
      num: "1"
      entity_id: switch.shellypro3_ece334e98834_output_0
  ha_entity_2: !include
    file: ../templates/ha_entity.yaml
    vars:
      num: "2"
      entity_id: switch.shellypro3_ece334e98834_output_1
  ha_entity_3: !include
    file: ../templates/ha_entity.yaml
    vars:
      num: "3"
      entity_id: switch.shellypro3_ece334e98834_output_2
  ha_entity_4: !include
    file: ../templates/ha_entity.yaml
    vars:
      num: "4"
      entity_id: switch.shellypro3_ece334ed6054_output_0
  ha_entity_5: !include
    file: ../templates/ha_entity.yaml
    vars:
      num: "5"
      entity_id: switch.shellypro3_ece334ed6054_output_1
  ha_entity_6: !include
    file: ../templates/ha_entity.yaml
    vars:
      num: "6"
      entity_id: switch.shellypro3_ece334ed6054_output_2
  # Wetter verwendet spezielles Template (text_sensor statt binary_sensor)
  ha_weather_7: !include
    file: ../templates/ha_weather.yaml
    vars:
      num: "7"
      entity_id: weather.wetter_garten
  # Innentemperatur-Sensor verwendet Sensor-Template (ohne UI-Button)
  ha_sensor_8: !include
    file: ../templates/ha_sensor.yaml
    vars:
      num: "8"
      entity_id: sensor.durchschnitts_innentemperatur