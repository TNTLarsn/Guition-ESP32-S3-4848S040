substitutions:
  # Icon Substitutions f√ºr LVGL Widgets (Fallback)
  lightbulb: "\U000F1802"
  nightbulb: "\U000F1A4D"

lvgl:
    pages:
      - id: home_page
        widgets:
          - image:
              align: CENTER
              src: see_img
          - obj: # a properly placed container object for all these controls
              layout: # enable the GRID layout for the children widgets
                type: GRID # split the rows and the columns proportionally
                grid_columns: [FR(1), FR(1), FR(1)] # equal
                grid_rows: [FR(50), FR(50)] # like percents
              width: 100%
              height: 90%
              #align: CENTER
              pad_all: 15
              pad_top: 22
              #pad_row: 1
              #pad_column: 1
              bg_opa: TRANSP
              border_opa: TRANSP
              widgets:
                - button:
                    id: homeassistant_btn_1
                    checkable: true
                    grid_cell_column_pos: 0 # place the widget in
                    grid_cell_row_pos: 0 # the corresponding cell
                    grid_cell_x_align: STRETCH
                    grid_cell_y_align: STRETCH
                    widgets:
                      - label:
                          id: homeassistant_btn_1_icon
                          text_font: btn_icons_font
                          text: $lightbulb
                          align: CENTER
                          y: -20
                      - label:
                          id: homeassistant_btn_1_label
                          text: '1'
                          long_mode: dot
                          align: CENTER
                          y: 30
                    on_click:
                      - homeassistant.service:
                          service: switch.toggle
                          data_template:
                            entity_id: ${ha_switch_entity_id_1}

                - button:
