    hex: "374151"  # Tertiärer dunkler Hintergrund (Grau 700) 0x374151

  # Text Colors - Light Mode
  - id: color_text_light_primary
    hex: "111827"  # Dunkler Text auf hellem Hintergrund 0x111827
  - id: color_text_light_secondary
    hex: "6B7280"  # Grauer Text (sekundär) 0x6B7280
  - id: color_text_light_disabled
    hex: "9CA3AF"  # Grauer Text (deaktiviert) 0x9CA3AF

  # Text Colors - Dark Mode
  - id: color_text_dark_primary
    hex: "F9FAFB"  # Heller Text auf dunklem Hintergrund 0xF9FAFB
  - id: color_text_dark_secondary
    hex: "D1D5DB"  # Heller grauer Text (sekundär) 0xD1D5DB
  - id: color_text_dark_disabled
    hex: "9CA3AF"  # Grauer Text (deaktiviert) 0x9CA3AF

  # Surface Colors
  - id: color_surface
    hex: "FFFFFF"  # Surface (Light) 0xFFFFFF
  - id: color_surface_dark
    hex: "1F2937"  # Surface (Dark) 0x1F2937


lvgl:
  theme:
    label:
      text_font: nunito_16 # set all your labels to use your custom defined font
    button:
      bg_color: color_gray_700
      bg_opa: 85%
      border_color: color_gray_700
      border_width: 0
      text_color: color_text_dark_primary
      pressed: # set some btn colors to be different in pressed state
        bg_color: color_gray_900
        bg_grad_color: color_gray_900
      checked: # set some btn colors to be different in checked state
        bg_color: color_gray_900
        bg_grad_color: color_gray_900
        text_color: color_primary
    buttonmatrix:
      bg_opa: TRANSP
      border_color: color_gray_700
      border_width: 0
      text_color: color_white
      pad_all: 0
      items: # set all your btnmatrix buttons to use your custom defined styles and font
        bg_color: color_gray_700
        bg_grad_color: color_gray_700
        bg_grad_dir: VER
        bg_opa: COVER
        border_color: color_gray_700
        border_width: 1
        text_color: color_white
        #text_font: roboto10
        pressed:
          bg_color: color_gray_900
          bg_grad_color: color_gray_900
        checked:
          bg_color: color_gray_900
          bg_grad_color: color_gray_900
          text_color: color_gray_100
    switch:
      border_width: 0
      outline_opa: TRANSP
      shadow_width: 0

      # Track (background)
      bg_color: color_success
      bg_opa: COVER
      checked:
        bg_color: color_secondary
        bg_opa: COVER
        border_width: 0
        outline_opa: TRANSP
        shadow_width: 0

      # Indicator (the inner fill)
      indicator:
        bg_opa: TRANSP
        border_width: 0
        outline_opa: TRANSP
        shadow_width: 0
        checked:
          bg_color: color_secondary
          bg_opa: COVER
          border_width: 0
          outline_opa: TRANSP
          shadow_width: 0

      # Knob (the circle)
      knob:
        bg_color: color_white
        bg_opa: COVER
        border_width: 0
        outline_opa: TRANSP
        shadow_width: 0
        checked:
          bg_color: color_white
          bg_opa: COVER
          border_width: 0
          outline_opa: TRANSP
          shadow_width: 0

    slider:
      border_width: 1
      border_opa: 30%
      bg_color: color_gray_500
      bg_opa: 15%
      indicator:
        bg_color: color_gray_700
        bg_grad_color: color_gray_700
        bg_opa: COVER
      knob:
        bg_color: color_gray_600
        bg_grad_color: color_gray_600
        bg_opa: COVER
        border_color: color_gray_600
        border_width: 1
        text_color: color_white
#-------------------------------------------
  style_definitions:
      - id: header_footer
        bg_color: color_gray_600
        bg_opa: COVER
        radius: 0
        pad_all: 0
        pad_row: 0
        pad_column: 2   # ← Adjust this value; try 2–4 for tighter spacing
        border_width: 0
        width: 100%
        height: 40
      - id: header_footer_btn
        bg_color: color_gray_600
        bg_opa: COVER
        radius: 0
        border_width: 0
        pad_all: 0
        height: 40
        width: 160
      - id: red_s
        border_width: 1
        border_opa: 30%
        bg_color: color_error
        bg_opa: 15%