  - id: color_bg_light_secondary
    hex: "F9FAFB"  # Hellgrau Hintergrund 0xF9FAFB

  # Background Colors - Dark Mode
  - id: color_bg_dark
    hex: "111827"  # Dunkler Hintergrund (Grau 900) 0x111827
